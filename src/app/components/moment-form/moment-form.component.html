<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" placeholder="Put a title" formControlName="title" required />
        <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="title.errors?.['required']">Title is required.</p>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea placeholder="Whats happening?"  formControlName="description" required></textarea>
        <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="description.errors?.['required']">Description is required.</p>
        </div>
    </div>
    <div class="form-group">
        <label for="image">Upload your image!</label>
        <input type="file">
    </div>
    <input type="submit" value="{{ btnText }}">
</form>
